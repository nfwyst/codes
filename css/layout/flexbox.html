<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>flex box 布局</title>
  <style>
    .container {
      width: 800px;
      height: 200px;
      display: flex;
      border: 1px solid black;
    }

    .flex {
      background: red;
      margin: 5px;
      flex: 1;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="flex"></div>
    <div class="flex"></div>
    <div class="flex"></div>
    <div class="flex"></div>
    <div class="flex"></div>
  </div>
</body>

</html>
