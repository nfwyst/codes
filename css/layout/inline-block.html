<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>inline block 布局</title>
  <style>
    .container {
      width: 800px;
      height: 200px;
      font-size: 0;
    }

    .left {
      font-size: 14px;
      background: red;
      display: inline-block;
      width: 200px;
      height: 200px;
    }

    .right {
      font-size: 14px;
      background: blue;
      display: inline-block;
      width: 600px;
      height: 200px;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="left">左边</div>
    <div class="right">右边</div>
  </div>
</body>

</html>
