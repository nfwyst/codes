<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>table layout</title>
  <style>
    .left {
      background: red;
    }

    .right {
      background: blue;
    }

    table {
      width: 800px;
      height: 200px;
      border-collapse: collapse;
    }
  </style>
</head>

<body>
  <table>
    <tr>
      <td class="left">左</td>
      <td class="right">右</td>
    </tr>
  </table>
</body>

</html>
