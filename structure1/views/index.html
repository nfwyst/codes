{% extends './layout.html' %}
{% block title %} 首页 {% endblock %}
{% block styles %}
  <link rel="stylesheet" href="/styles/index.css">
{% endblock %}
{% block content %}
  <div>
    {% for item in data %}
      <h1>[[ item ]]</h1>
    {% endfor %}
  </div>
  <div id="app">
    <p>{{ message }}</p>
    <input type="text" v-model="message">
  </div>
{% endblock %}
{% block scripts %}
  <script src="/scripts/index.js"></script>
{% endblock %}
